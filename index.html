    <h1>Sliding Gallery</h1>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >
      <div class="item active" >
        <img src="aparrana%20Balan.jpg" alt="Los Angeles" style="width:200px;">
      </div>

      <div class="item" >
        <img src="B.%20Sai%20Praneeth.jpg" alt="Chicago" style="width:200px;">
      </div>
    
      <div class="item" >
        <img src="H.S.%20Prannoy.jpg" alt="New york" style="width:200px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev" data-interval="false">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next" data-interval="false">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div></body></html>
